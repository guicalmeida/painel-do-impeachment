<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Painel do Impeachment</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/152x152.png">
  <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
  <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
  <script src="js/main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Painel do Impeachment">
  <meta name="msapplication-TileImage" content="images/144x144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <div class="tabs">
      <div onclick="loadSim(this)" class="tab green">
        <a class="centerPosit">Sim</a>
      </div>
      <div onclick="loadIndif(this)" class="tab selected">
        <a class="indif">Não<br>Encontrado</a>
      </div>
      <div onclick="loadNao(this)" class="tab red">
        <a class="centerPosit">Não</a>
      </div>
  </div>
  <div class="indexContainer">
    <h1 id="quantidadeAtual"></h1>
    <button class="quemSao simBut" type="button" onclick="loadQuem()">Quem são?</button>
    <br><br><br><br>
    <a style="font-size: 0.6em;">Ultima atualização destes dados: 09/06/2020</a>
  </div>
</body>
</html>
